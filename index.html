<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital com Data Atual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
        }
        .clock, .date {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            margin: 10px;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="date" id="date">Carregando data...</div>
    <div class="clock" id="clock">Carregando hora...</div>

    <script>
        function updateDateTime() {
            const now = new Date();

            // Formata a data: DD/MM/YYYY
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0'); // Meses começam em 0
            const year = now.getFullYear();
            const dateString = `${day}/${month}/${year}`;

            // Formata a hora: HH:MM:SS
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;

            // Atualiza os elementos HTML
            document.getElementById('date').textContent = dateString;
            document.getElementById('clock').textContent = timeString;
        }

        // Atualiza a data e a hora a cada segundo
        setInterval(updateDateTime, 1000);

        // Chama a função imediatamente ao carregar
        updateDateTime();
    </script>
</body>
</html>
