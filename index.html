<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital - Hora do Servidor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
        }
        .clock {
            font-size: 4em;
            font-weight: bold;
            text-align: center;
            border: 2px solid white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="clock" id="clock">Carregando...</div>

    <script>
        async function fetchServerTime() {
            try {
                // Substitua pela URL do servidor que retorna a hora
                const response = await fetch('https://worldtimeapi.org/api/timezone/Etc/UTC');
                const data = await response.json();

                // Extrai hora do servidor
                const serverDate = new Date(data.utc_datetime);
                return serverDate;
            } catch (error) {
                console.error('Erro ao buscar hora do servidor:', error);
                return new Date(); // Retorna a hora local como fallback
            }
        }

        async function startClock() {
            const serverTime = await fetchServerTime();
            let currentTime = serverTime;

            function updateClock() {
                const hours = String(currentTime.getHours()).padStart(2, '0');
                const minutes = String(currentTime.getMinutes()).padStart(2, '0');
                const seconds = String(currentTime.getSeconds()).padStart(2, '0');
                const timeString = `${hours}:${minutes}:${seconds}`;
                document.getElementById('clock').textContent = timeString;

                // Incrementa o tempo em 1 segundo
                currentTime.setSeconds(currentTime.getSeconds() + 1);
            }

            // Atualiza o relógio a cada segundo
            setInterval(updateClock, 1000);

            // Inicia o relógio imediatamente
            updateClock();
        }

        // Inicia o relógio ao carregar a página
        startClock();
    </script>
</body>
</html>
